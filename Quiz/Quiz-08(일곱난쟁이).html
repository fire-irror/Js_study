    <script>
    function solution(arr) {
        let answer = arr;
      // 방법 2 : 내장함수 이용하는 방법
      let sum = arr.reduce(function(a, b) { // arr배열에서 값을 하나씩 b에 가져와서 a에 누적
        return a + b;
        });

    for(let i = 0; i < 8; i++){
        for(let j = 1; j < 9; j++){
            if(sum - (arr[i]+arr[j]) === 100){
            // arr.splice(i, 1); // i == 5
            // arr.splice(j, 1); // j == 6 -----앞에서 부터 삭제하면 순서가 안맞음(위에서 삭제하니까 당겨져서 5번인덱스가 됨)
            arr.splice(j, 1);
            arr.splice(i, 1); // 뒤에 값 먼저 삭제하기
            }
        } // for j
      } // for i

      // 방법 3 : arrow function을 이용하는 방법
      // let sum = arr.reduce((a, b) => a + b);// function 대신 =>
    return answer;
    }
    let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
    console.log(solution(arr));
