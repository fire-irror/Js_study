<html>
<head>
    <title>차량 10부제</title>
</head>
<body>
    <script>
      function solution(day,arr){
        let answer=0;
        for(let i of arr){
          if(i%10===day)
          answer++;
        }
        return answer;
      }
      var arr =[25,23,11,47,53,17,33]
      console.log(solution(7,arr));
    </script>
</body>
</html>
