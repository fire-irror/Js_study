    <script>
      function solution(arr){
        let answer = [];  //값을 넣을 때는 push를 사용한다.
        let sum = 0, min = Number.MAX_SAFE_INTEGER;

        for(let i of arr){
          if( i % 2 === 1){
            sum+= i;
            if(i < min) min = i;
          }
        }
        answer.push(sum);
        answer.push(min);
        return answer;
      }
