<html>
<head>
    <title>점수 계산</title>
</head>
<body>
    <script>
      function solution(arr) {
          let score = 0;
          let Correct = 0;

          for (let i of arr) {
            if (i === 1) {
              Correct++;
              score += Correct;
            } else {
              Correct = 0;
            }
          }

      return score;
    }
// 테스트 예시
let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
console.log(solution(arr)); 

    </script>
</body>
</html>
