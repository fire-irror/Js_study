<html>
<head>
    <title>가운데 문자 출력하기</title>
</head>
<body>
    <script>
      function solution(str){
        let answer ="";
        let mid = Math.floor(str.length/2);   //출력값 : 2
        
        if(str.length % 2 == 1){
          answer = str.substr(mid,1);
        }else{
          answer = str.substr(mid-1,2);

        }
        return answer;
      }
      console.log(solution("study"));
      console.log(solution("length"));
    </script>
</body>
</html>
