<html>
<head>
    <title>최소값을 출력</title>
</head>
<body>
    <script>
      function solution(a,b,c){
        var answer;
        if(a<b){
          answer=a;
        }
        else if(b<c){
          answer=b;
        }
        else{
          answer=c;
        }
        return answer;
      }
      
      console.log(solution(6,5,11));
      
    </script>
</body>
</html>
