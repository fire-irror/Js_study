<html>
<head>
    <title>Default Function Parameter</title>
</head>
<body>
    <script>
      function say1(message){
        console.log(message);
      }say1("안녕하세요");
      say1();   //undefined로 출력된다.

      function say2(message){
        if(message != undefined)
          console.log(message);

        else console.log("매개변수가 없습니다.");
      }say2("안녕하세요");
      say2();

      function plus1(a,b){
        console.log(a+b);
      }plus1(1,5);
      plus1(1);


      //바로 y를 초기화해주기 때문에 undefined이면 수가 0으로 들어간다.
      function plus2(x,y=0){
        console.log(x+y);
      }plus2(1,2);
      plus2(1);
      plus2();  //결과값 : 1


      function say3(message="매개변수가 없습니다."){
        console.log(message);
      }say3("안녕하세요");
      say3();   //undefined로 출력된다.

    </script>
</body>
</html>
