<html>
<head>
    <title>Template Literals</title>
</head>
<body>
    <script>
      function hello1(name) {
        console.log("안녕하세요? " + name + " 님 welcome~~");
      }
      console.log(hello1("홍길동"));

      function hello2(name) {
        var name2 = "홍길순"
        console.log(`안녕하세요? ${name} 님 welcome~`);
      }
      hello2("홍길동");
    </script>
</body>
</html>
