<html>
<head>
    <title>Scope</title>
</head>
<body>
    <script>
      function myFunction(){
        //local Scope: 지역변수
        var carName1 = "현대";

        console.log(carName1);
      } myFunction();  //함수 내에서만 가능하다.
      // console.log(carName1); : Referenceerror가 발생한다.
      //지역 변수는 함수 호출을 위에다가 해도 결과값이 나온다.

      //global Scope: 전역변수
      var carName2 = "기아";
      function myFunction2(){
        console.log(carName2);
      } myFunction2();


      // function myFunction3(){}

      //변수안에 함수도 담을 수 있다.
      var myFunction3 = function(){
        console.log("myFunction3 호출");
      }; myFunction3(); //위에 코드와 동일한 코드이다.

    </script>
</body>
</html>
