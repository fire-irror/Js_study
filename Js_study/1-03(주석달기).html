<html>
<head>
    <title>(단축키 : ctrl + /)</title>
</head>
<body>
    <script>
      //첫번째
      
      /* 두번째
        세번째
        네번째*/

        //x라는 변수에 20+3의 결과값을 대입한다 
          //자바스크립트는 클라이언트 언어임에도 불구하고 연산처리를 할 수 있다. 

        var x = 20 + 3; //자바스크립트여서 로직을 처리.
        document.write(x);

    </script>
    <br>
    <!--정적 프로그램이여서 처리속도는 빠르지만 연산을 하지 못한다. -->
    var y= 20 + 4; 
    document.write(y);

</body>
</html>
