<html>
<head>
    <title>정규 표현식(Regular Expression)</title>
</head>
<body>
    <script>
      var patt = /World/ig;   // World:패턴 ig:modifier
      var str1 = "Hello World";
      console.log(str1.search("World"));
      console.log(str1.search(/world/i));  //패턴으로 쓰니까 다양하게 쓸 수 있음 i로 대소문자 무시

      var str2 = "Hello WORLD! world";
      console.log(str2.replace("World", "park"));
      console.log(str2.replace(/World/i,"park")); //앞에 있는 world만 바뀜     
      console.log(str2.replace(/World/ig,"park")); //world 전부 다 바뀜
      

      var str3 = "Is this all there is";
      var patt1 = /[hat]/g;
      var result1 = str3.match(patt1);//match 해당되는 문자열을 배열로  return
      console.log(result1);

      //[0-9]: 0~9사이의 모든 숫자를 찾음
      var str4 = "123abcd4523kkk";
      var patt2 = /[0-9]/g;
      var result1 = str4.match(patt2);
      console.log(result1);

      var str5  = "re, green, red, gree, gen, red, blue, yellow";
      var patt3 = /(red|green)/g;
      var result3 = str5.match(patt3);
      console.log(result3);

      // /d : 숫자 [0-9]
      var str6 = "Please Call 911 Hurry up";
      var patt4 = /\d/g;  //숫자만 찾아랑ㅇㅇ [0-9] 이 예제는 똑같이 적용된다.
      var result4 = str6.match(patt4);
      console.log(result4);

      var str7 = "Please Call 911 Hurry up";
      var patt5 = /\s/g;  //space의 약자
      var result5 = str7.match(patt5);
      console.log(result5);

      var str8 = "HELLO, LOOK AT ME!";
      //var patt6 = /LO/g;  //대소문자 구문해서 LO가 들어가는 것  출력값 3 중간에 LO가 들어가는 단어를 포함해서 search
      var patt6 = /\bLO/g;  //LO로 시작하는 문자를 찾고 싶다는 것 출력값 7
      var result6 = str8.search(patt6);
      console.log(result6);

      //n+ : n이 최소한 1개 이상(one or more)
      var str9 = "HellooOo";
      var patt7 =/o+/g;  //최소한 o가 하나 이상 있는지
      console.log(str9.match(patt7));

      //n* : n이 zero or more 수행평강아아아아아아아아아아아아아아아
      var str10 = "HellooOo World";
      var patt8 = /lo*/g; //o가 없어도 되고 무수히 많아도 된다.
      console.log(str10.match(patt8));

      //n? : n이 zero or one
      var str11 = "1, 100 choi23 1000";
      var patt9 = /10?/g; //앞에 1은 무조건 있어야하고 

      //http://www.w3schools.com

      //우편번호 검색
      var patt10 = /\d{5}/;
      // var postalCode = "23452";    //출력값 true;
      var postalCode = "P23452";  // 출력값 false;
      console.log(patt10.test(postalCode));

      var patt11 = /^\d{5}$/;    // ^: ^ 다음 문자로 시작 꺽쇠 다음에 d즉 숫자로 시작하라는 거임(숫자 5자리로 시작해라)
      //$표시를 하게 되면 5자리 반드시 숫자로 시작해야하고 그 이상 길이가 되면 안된다.
      var postalCode = "P23432";
      console.log(patt11.test(postalCode));


      //핸드폰 번호 유효성 체크하기
      var patt12 = /^(010)-\d{4}-\d{4}$/;
      var postalCode = "010-1234-1534";
      console.log(patt12.test(postalCode));

      //  /w = 문자로 시작
      //이메일 주소 : s2212@e-mirim.hs.kr
      var patt13 = /^\w+([\.-]?\w+)*@\w+(\.\w{2,3})+$/;
      console.log(patt13.test("gtgyujung@gmail.com"));
    </script>
