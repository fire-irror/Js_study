<html>
<head>
    <title>Spread operator</title>
</head>
<body>
    <script>
      //문자열 붙이기
      var arr1 = [4,5,6];
      var arr2 = [1,2,3];
      var arr3 = arr1.concat(arr2);
      console.log(arr3);


      //spread operator : 분해 기능
      var arr4 = [4,5,6]
      var arr5 = [1,2,...arr4, 3];
      //var arr5 = [1,2,3, ...arr4];
      console.log(arr5);


      var arr7 = [4,5,6];
      var arr8 = [1,2,3];
      var arr9 = [...arr8, ...arr7];
      console.log(arr9);

      //문자열도 배열로 만들어준다.
      var cd = "CD";
      var alphabet = ["A","b",...cd];
      console.log(alphabet);
    </script>
</body>
</html>
