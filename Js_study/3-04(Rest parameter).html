<html>
<head>
    <title>Rest parameter</title>
</head>
<body>
    <script>
      function sum1(x1,x2){
        var y1 = x1 + x2;
        console.log(y1)
      }sum1(5,7);

      function sum2(x1, x2, x3){
        var y2 = x1 + x2 + x3;
        console.log(y2)
      }sum2(5, 7, 9);

      function sum3(x1, x2, x3, x4){
        var y3 = x1 + x2 + x3 +x4;
        console.log(y3)
      }sum3(5, 7, 9,11);

     // rest parameter
      //파라미터가 많아지더라도 rest parameter를 사용하면 번거롭게 쓰지 않아도 된다.  
      function sum4(...args){   //변수명은 상관없다. 매개변수를 배열(args)로 받음
        var total = 0;
        for(var x of args){
          //console.log(x);
          total += x;
        }
        console.log(total);
      }//sum4(1);
      // sum4(1,3);
      sum4(1,3,5,7,9);


      //forEach 함수 이용
      function sum5(...arr){
        var total = 0;
        args.forEach(function(x,i){
          //console.log(x,i);
          total += x;
        });
        console.log(total);
      }
      sum5(1,3,5,7,9);
    </script>
</body>
</html>
